name: Advanced Build and Test ASP.NET Core App

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 11 * * 3,5' 

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Application
        run: dotnet build --configuration Release --no-restore

      - name: Determine Version Tag
        id: versioning
        run: |
          BRANCH_NAME=$(echo "${{ github.ref_name }}" | sed 's/\//-/g')
          SHORT_HASH=$(git rev-parse --short HEAD)
          VERSION_TAG="${BRANCH_NAME}-${SHORT_HASH}"
          echo "VERSION_TAG=$VERSION_TAG" >> $GITHUB_ENV

      - name: Upload Build Artifacts with Versioning
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ env.VERSION_TAG }}
          path: bin/Release

  test-coverage:
    needs: build
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Solution
        run: dotnet build --configuration Release --no-restore
      
      - name: Run Unit Tests with Code Coverage
        run: dotnet test --configuration Release --no-build --collect:"XPlat Code Coverage" --results-directory TestResults
        continue-on-error: true

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ env.VERSION_TAG }}
          path: TestResults
          retention-days: 7
        
      - name: Upload Code Coverage Results
        uses: actions/upload-artifact@v4
        with:
          name: code-coverage-${{ env.VERSION_TAG }}
          path: TestResults/**/coverage.cobertura.xml
          retention-days: 7
