name: Advanced Build and Test ASP.NET Core App

on:
  push:
    branches:
      - develop
  pull_request:
    branches:
      - main
  schedule:
    - cron: '30 11 * * 3,5'  

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Restore Dependencies
        run: dotnet restore

      - name: Build Application
        run: dotnet build --configuration Release --no-restore

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: bin/Release

  test:
    needs: build 
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Restore Dependencies
        run: dotnet restore

      - name: Run Unit Tests with Code Coverage
        run: dotnet test --logger trx --collect:"XPlat Code Coverage" --results-directory TestResults

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: TestResults

  coverage:
    needs: test 
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install ReportGenerator
        run: dotnet tool install --global reportgenerator

      - name: Generate Coverage Report
        run: reportgenerator -reports:TestResults/**/coverage.cobertura.xml -targetdir:CoverageReport -reporttypes:Html

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: CoverageReport
